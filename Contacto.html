<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
</head>
<body>
    <header>
        <h1>Este es el formulario de contacto</h1>
    </header>
    <main>
        <div>
            <h2>
                Este es un formulario para que puedas contactarnos
            </h2>

            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias sit sed earum, culpa minima, 
                eum deserunt laborum nesciunt, commodi magnam possimus doloremque eius velit fugiat 
                laudantium doloribus nihil optio in.
            </p>
        </div>

        <form>

            <div>
                <input type="text" name="nombre" placeholder="Nombre"/>
            </div>

            
            <div>
                <input type="text" name="apellido" placeholder="Apellido"/>
            </div>
           
            <div>
                <label for="edad">Edad: </label>
                <input type="number" name="edad">
            </div>

            <div>
                <label for="contraseña">Contraseña: </label>
                <input type="password" name="contraseña">
            </div>

            <div>
                <input type="email" name="mes" placeholder="Email">

            </div>

            <button>
                ENVIAR
            </button>

        </form>
    </main>
</body>
</html>
